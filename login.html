<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>تسجيل الدخول - SudanCars</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f47b25",
                        "primary-hover": "#e06d1a",
                        "background-light": "#f8f7f5",
                        "background-dark": "#120d0b",
                        "navy-custom": "#1a2b3c",
                    },
                    fontFamily: {
                        "display": ["Noto Sans Arabic", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        body { font-family: 'Noto Sans Arabic', sans-serif; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .btn-primary {
            background: linear-gradient(135deg, #f47b25 0%, #e06d1a 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px -10px rgba(244, 123, 37, 0.5);
        }
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(244, 123, 37, 0.15);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .dark .glass-effect { background: rgba(18, 13, 11, 0.95); }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display antialiased min-h-screen flex flex-col">

    <!-- Header -->
    <header class="w-full glass-effect border-b border-slate-200 dark:border-slate-800 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <a href="index.html" class="flex items-center gap-3 shrink-0 cursor-pointer group">
                    <div class="text-primary group-hover:scale-110 transition-transform">
                        <span class="material-symbols-outlined text-4xl">directions_car</span>
                    </div>
                    <div class="flex flex-col">
                        <h1 class="text-2xl font-black tracking-tight leading-none text-navy-custom dark:text-white">SudanCars</h1>
                        <span class="text-[10px] text-slate-500 font-medium tracking-widest">السودان للسيارات</span>
                    </div>
                </a>
                <button onclick="toggleDarkMode()" class="w-10 h-10 flex items-center justify-center rounded-xl text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-800 transition-all">
                    <span class="material-symbols-outlined dark:hidden">dark_mode</span>
                    <span class="material-symbols-outlined hidden dark:block">light_mode</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <div class="bg-white dark:bg-slate-800 rounded-2xl shadow-xl p-8 border border-slate-100 dark:border-slate-700">
                <div class="text-center mb-8">
                    <div class="w-20 h-20 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-4 text-primary">
                        <span class="material-symbols-outlined text-4xl">login</span>
                    </div>
                    <h2 class="text-2xl font-black text-navy-custom dark:text-white mb-2">تسجيل الدخول</h2>
                    <p class="text-slate-500 dark:text-slate-400 text-sm">أهلاً بك مجدداً في SudanCars</p>
                </div>

                <!-- Tabs -->
                <div class="flex mb-6 bg-slate-100 dark:bg-slate-700 rounded-xl p-1">
                    <button onclick="switchTab('phone')" id="tabPhone" class="flex-1 py-2 px-4 rounded-lg text-sm font-bold transition-all bg-white dark:bg-slate-600 shadow-sm text-primary">
                        <span class="material-symbols-outlined text-sm align-middle ml-1">phone</span>رقم الهاتف
                    </button>
                    <button onclick="switchTab('email')" id="tabEmail" class="flex-1 py-2 px-4 rounded-lg text-sm font-bold transition-all text-slate-500 dark:text-slate-400 hover:text-slate-700 dark:hover:text-slate-200">
                        <span class="material-symbols-outlined text-sm align-middle ml-1">email</span>البريد الإلكتروني
                    </button>
                </div>

                <form id="loginForm" onsubmit="handleLogin(event)">
                    <!-- Phone Input -->
                    <div id="phoneField" class="space-y-4">
                        <div>
                            <label class="block text-sm font-bold text-slate-700 dark:text-slate-300 mb-2">رقم الهاتف السوداني</label>
                            <div class="relative">
                                <span class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 font-bold">+249</span>
                                <input type="tel" name="phone" placeholder="912345678" class="w-full bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-xl py-3 pr-16 pl-4 text-right input-field focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20" pattern="[0-9]{9}" required>
                            </div>
                            <p class="text-xs text-slate-500 mt-1">أدخل رقمك بدون الصفر في البداية</p>
                        </div>
                    </div>

                    <!-- Email Input (Hidden by default) -->
                    <div id="emailField" class="space-y-4 hidden">
                        <div>
                            <label class="block text-sm font-bold text-slate-700 dark:text-slate-300 mb-2">البريد الإلكتروني</label>
                            <input type="email" name="email" placeholder="your@email.com" class="w-full bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-xl py-3 px-4 text-right input-field focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20">
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="mt-4">
                        <label class="block text-sm font-bold text-slate-700 dark:text-slate-300 mb-2">كلمة المرور</label>
                        <div class="relative">
                            <input type="password" name="password" id="password" placeholder="••••••••" class="w-full bg-slate-50 dark:bg-slate-700 border border-slate-200 dark:border-slate-600 rounded-xl py-3 px-4 text-right input-field focus:outline-none focus:border-primary focus:ring-2 focus:ring-primary/20" required minlength="6">
                            <button type="button" onclick="togglePassword()" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300">
                                <span class="material-symbols-outlined" id="eyeIcon">visibility_off</span>
                            </button>
                        </div>
                    </div>

                    <!-- Remember & Forgot -->
                    <div class="flex items-center justify-between mt-4 mb-6">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" class="w-4 h-4 text-primary rounded border-slate-300 focus:ring-primary">
                            <span class="text-sm text-slate-600 dark:text-slate-400">تذكرني</span>
                        </label>
                        <a href="forgot-password.html" class="text-sm text-primary hover:underline font-bold">نسيت كلمة المرور؟</a>
                    </div>

                    <!-- Submit -->
                    <button type="submit" id="submitBtn" class="w-full btn-primary text-white font-bold py-3 rounded-xl flex items-center justify-center gap-2">
                        <span class="material-symbols-outlined">login</span>
                        <span>تسجيل الدخول</span>
                    </button>
                </form>

                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-slate-200 dark:border-slate-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white dark:bg-slate-800 text-slate-500">أو</span>
                    </div>
                </div>

                <!-- Social Login -->
                <button onclick="socialLogin('google')" class="w-full bg-white dark:bg-slate-700 border border-slate-200 dark:border-slate-600 text-slate-700 dark:text-slate-200 font-bold py-3 rounded-xl flex items-center justify-center gap-2 hover:bg-slate-50 dark:hover:bg-slate-600 transition-all mb-3">
                    <svg class="w-5 h-5" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                    <span>الدخول بحساب Google</span>
                </button>

                <!-- Register Link -->
                <p class="text-center mt-6 text-slate-600 dark:text-slate-400">
                    ليس لديك حساب؟ 
                    <a href="register.html" class="text-primary font-bold hover:underline">سجل الآن</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 left-1/2 -translate-x-1/2 bg-slate-800 text-white px-6 py-3 rounded-xl shadow-2xl transform translate-y-20 opacity-0 transition-all duration-300 z-50 flex items-center gap-2">
        <span class="material-symbols-outlined text-primary">info</span>
        <span id="toastMessage">رسالة</span>
    </div>

    <script>
        let currentTab = 'phone';

        function switchTab(tab) {
            currentTab = tab;
            const phoneField = document.getElementById('phoneField');
            const emailField = document.getElementById('emailField');
            const tabPhone = document.getElementById('tabPhone');
            const tabEmail = document.getElementById('tabEmail');

            if (tab === 'phone') {
                phoneField.classList.remove('hidden');
                emailField.classList.add('hidden');
                tabPhone.classList.add('bg-white', 'dark:bg-slate-600', 'shadow-sm', 'text-primary');
                tabPhone.classList.remove('text-slate-500', 'dark:text-slate-400');
                tabEmail.classList.remove('bg-white', 'dark:bg-slate-600', 'shadow-sm', 'text-primary');
                tabEmail.classList.add('text-slate-500', 'dark:text-slate-400');
                document.querySelector('input[name="phone"]').required = true;
                document.querySelector('input[name="email"]').required = false;
            } else {
                phoneField.classList.add('hidden');
                emailField.classList.remove('hidden');
                tabEmail.classList.add('bg-white', 'dark:bg-slate-600', 'shadow-sm', 'text-primary');
                tabEmail.classList.remove('text-slate-500', 'dark:text-slate-400');
                tabPhone.classList.remove('bg-white', 'dark:bg-slate-600', 'shadow-sm', 'text-primary');
                tabPhone.classList.add('text-slate-500', 'dark:text-slate-400');
                document.querySelector('input[name="phone"]').required = false;
                document.querySelector('input[name="email"]').required = true;
            }
        }

        function togglePassword() {
            const password = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            if (password.type === 'password') {
                password.type = 'text';
                eyeIcon.textContent = 'visibility';
            } else {
                password.type = 'password';
                eyeIcon.textContent = 'visibility_off';
            }
        }

        function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const originalContent = btn.innerHTML;
            
            // Loading state
            btn.disabled = true;
            btn.innerHTML = '<span class="material-symbols-outlined animate-spin">refresh</span> جاري تسجيل الدخول...';
            
            // Simulate API call
            setTimeout(() => {
                // Store user data
                const userData = {
                    isLoggedIn: true,
                    name: 'أحمد محمد',
                    phone: '+249123456789',
                    email: 'ahmed@example.com',
                    avatar: null,
                    joinedDate: '2026-01-15'
                };
                localStorage.setItem('userData', JSON.stringify(userData));
                
                showToast('تم تسجيل الدخول بنجاح!');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            }, 2000);
        }

        function socialLogin(provider) {
            showToast(`جاري الدخول بواسطة ${provider}...`);
            // Implement actual OAuth logic here
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        }

        if (localStorage.getItem('theme') === 'dark') {
            document.documentElement.classList.add('dark');
        }

        // Check if already logged in
        const userData = JSON.parse(localStorage.getItem('userData') || '{}');
        if (userData.isLoggedIn) {
            window.location.href = 'profile.html';
        }
    </script>
</body>
</html>
